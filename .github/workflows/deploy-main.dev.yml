name: Deploy to VPS


env:
  VPS_HOST: 91.218.230.97
  VPS_USERNAME: root
  DIR: /home/proc-master
  GIT_BRANCH: origin/main
  GITHUB_USERNAME: nyosru
  GIT_REPO: proc-master.git


on:
  push:
    branches:
      - main  # Замените на нужную ветку

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:


      - name: "refresh git & restart docker"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USERNAME }}
          #key: ${{ secrets.DEPLOY_KEY }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DIR }}
            git fetch --all
            git reset --hard ${{ env.GIT_BRANCH }}

  up:
    runs-on: ubuntu-latest
    needs: deploy
    steps:


      - name: "update-laravel"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USERNAME }}
          #key: ${{ secrets.DEPLOY_KEY }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker exec 2503master composer i
            docker exec 2503master php artisan migrate



  sms_start:
    runs-on: ubuntu-latest
    steps:
      - name: send telega
        uses: appleboy/telegram-action@master
        with:
          # to: ${{ secrets.TELEGRAM_TO }}
          to: 360209578, phpcat,
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🐥🐥🐥 ${{ github.repository }} 👨🏻‍💻 ${{github.actor}} (${{ github.run_id }})
            ${{ github.event_name }} > ${{ github.event.head_commit.message }}


